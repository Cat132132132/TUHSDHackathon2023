    <link href="main.css" rel="stylesheet">
    <script>
        const val = [
            "name",
            "gender",
            "weight",
            "height",
            "age"
        ];

        const inputval = [
            "userWeight",
            "userHeight",
            "userAge"
        ];

        window.onload = function() {
            if (localStorage.getItem("name") === null)
            {
                document.getElementById("userName").innerHTML = "Default User";
            }
            else
            {
                document.getElementById("userName").innerHTML = localStorage.getItem("name");
            }
            if (localStorage.getItem("gender") === null)
            {
                document.getElementById("userGender").innerHTML = "Default Gender";
            }
            else
            {
                document.getElementById("userGender").innerHTML = localStorage.getItem("gender");
            }
            for (let i = 3; i <= 5; i++)
            {
                if (localStorage.getItem(val[i] === null))
                {
                    document.getElementById(inputval[i - 3]).innerHTML = 0;
                }
            }
        };
    </script>
