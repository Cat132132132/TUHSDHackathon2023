      <div class="container py-4">
        <div class="p-5 bg-light rounded-4">
            <h1>Register</h1>
            <p>Sign up here to get started</p>
            <form action="/register">
              <label for="fname">First Name:</label><br>
              <input type="text" id="fname" name="fname" placeholder="First Name"><br>
              <label for="lname">Last Name:</label><br>
              <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
              <label for="age">Age:</label><br>
              <input type="text" id="age" name="age" placeholder="Age"><br><br>
              <label for="gender">Gender:</label><br>
              <input type="text" id="gender" name="gender" placeholder="Total-Fat"><br><br>
              <label for="saturatedFat">Saturated-Fat:</label><br>
              <input type="text" id="saturatedFat" name="saturatedFat" placeholder="Saturated-Fat"><br><br>
              <label for="transFat">Trans-Fat:</label><br>
              <input type="text" id="transFat" name="transFat" placeholder="Trans-Fat"><br><br>
              <label for="unsaturatedFat">Unsaturated-Fat:</label><br>
              <input type="text" id="unsaturatedFat" name="unsaturatedFat" placeholder="Unsaturated-Fat"><br><br>
              <label for="cholesterol">Cholesterol:</label><br>
              <input type="text" id="cholesterol" name="cholesterol" placeholder="Cholesterol"><br><br>
              <label for="carbohydrates">Carbohydrates:</label><br>
              <input type="text" id="carbohydrates" name="carbohydrates" placeholder="Carbohydrates"><br><br>
              <label for="sugars">Sugars:</label><br>
              <input type="text" id="sugars" name="sugars" placeholder="Sugars"><br><br>
              <label for="protein">Protein:</label><br>
              <input type="text" id="protein" name="protein" placeholder="Protein"><br><br>
              <label for="calcium">Calcium:</label><br>
              <input type="text" id="calcium" name="calcium" placeholder="Calcium"><br><br>
              <input type="submit" value="Submit">
            </form>
        </div>
      </div>
