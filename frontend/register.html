      <div class="container py-4">
        <div class="p-5 bg-light rounded-4">
            <h1>Register</h1>
            <p>Sign up here to get started</p>
            <form action="/register">
              <label for="name">Name: </label><br>
              <input type="text" id="name" name="name" placeholder="Name" required><br><br>
              <label for="age">Age: </label><br>
              <input type="number" id="age" name="age" placeholder="Age" required><br><br>
              <label for="gender">Gender: </label><br>
              <input type="radio" id="male" name="gender" value="male" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="female" required>
              <label for="female">Female</label><br><br>
              <label for="height">Height: </label><br>
              <input type="number" id="height_ft" name="height_ft" placeholder="feet" required><br><br>
              <input type="number" id="height_in" name="height_in" placeholder="inches" required><br><br>
              <label for="weight">Weight: </label><br>
              <input type="number" id="weight" name="weight" placeholder="lbs" required><br><br>
              <input type="button" value="Register" id="submit">
            </form>
        </div>
